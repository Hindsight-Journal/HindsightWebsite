<section class="section large-section-scroll has-background-dark">
  <div class="container">
    <video  playsinline="" controls="" controlslist="nodownload" loop="" autoplay="" muted="" src="{{section.metadata.video_link}}">
      <source type="video/mp4" src="assets/intro.mp4">
  </video></div>
    <div class="container">
        <h1 class="title is-size-1 has-text-primary-light">
            {{section.title}}
        </h1>
        <div class="columns">
          {% for staff in section.metadata.data_dict %}
            {% if loop.index0 % 4 == 0 and loop.index0 != 0 %}
            </div>
            <div class="columns">
            {% endif %}
            <div class="column is-one-quarter">
              <div class="card">
                <div class="card-image">
                  <figure class="image">
                    <img src="{{ staff.image_url }}" alt="Profile Image">
                  </figure>
                </div>
                <div class="card-content">
                  <div class="media">
                    <div class="media-content">
                      <p class="title is-4">{{ staff.name }}</p>
                      <p class="subtitle is-6">{{ staff.blurb }}</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            {% if loop.last %}
            </div>
            {% endif %}
          {% endfor %}
          
    </div>
    </div>
    <br><br>

    <div class="has-text-centered has-text-primary-light">
      {{section.metadata.footer_text}}
    </div>
    
  </section>
